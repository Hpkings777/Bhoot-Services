<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder / Decoder</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      background-color: #1c1c1c;
      color: white;
    }
    button {
      background-color: #00ff88;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00dd77;
    }
    h1 {
      margin: 20px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Base64 Embed Image -->
  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAclBMVEUAAP///wAAzv8Azf8Az/8AzP8Azf8AzP8AzP8AzP8AzP8AzP8Azf8AzP8AzP8AzP8AzP8AzP8Azf8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP8AzP9DwmuRAAAAJHRSTlMAEBAgICQkKioqKysrKy8vLzAwMDQ0NTU1Njs7PDw8Pj5+foGKrJzRAAAAaElEQVR4nO3QMQEAAAgCoNm/9HI0gQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD4L7pAAAGe1vjRAAAAAElFTkSuQmCC" alt="Logo" />

  <h1>Base64 Encoder / Decoder</h1>

  <textarea id="inputText" placeholder="Enter text..."></textarea>

  <div>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
  </div>

  <textarea id="resultText" placeholder="Result..." readonly></textarea>

  <script>
    function encodeText() {
      const input = document.getElementById("inputText").value;
      const encoded = btoa(unescape(encodeURIComponent(input)));
      document.getElementById("resultText").value = encoded;
    }

    function decodeText() {
      const input = document.getElementById("inputText").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("resultText").value = decoded;
      } catch (e) {
        document.getElementById("resultText").value = "Invalid Base64!";
      }
    }
  </script>

</body>
</html>
