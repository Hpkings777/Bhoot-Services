<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder/Decoder</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid #555;
      background: #222;
      border-radius: 5px;
      transition: 0.3s;
    }

    .tab.active {
      background: #00e676;
      color: #000;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      margin: 10px 0;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #image-preview {
      margin-top: 15px;
      max-width: 100%;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
      margin-top: 10px;
    }

    .result-img {
      max-width: 90%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üß¨ Base64 Encoder / Decoder</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('text')">Text</div>
    <div class="tab" onclick="switchTab('image')">Image</div>
  </div>

  <!-- Text Encoding/Decoding -->
  <div id="text" class="section active">
    <textarea id="text-input" placeholder="Enter text..."></textarea>
    <br />
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
    <br />
    <textarea id="text-output" readonly placeholder="Result..."></textarea>
  </div>

  <!-- Image Encoding/Decoding -->
  <div id="image" class="section">
    <label class="custom-file-label" for="imageInput">üìÅ Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" onchange="encodeImage(event)" />
    <br />
    <textarea id="image-output" readonly placeholder="Base64 output..."></textarea>
    <br />
    <button onclick="decodeImage()">Decode & Show</button>
    <br />
    <img id="image-preview" class="result-img" />
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    function encodeText() {
      const input = document.getElementById('text-input').value;
      document.getElementById('text-output').value = btoa(input);
    }

    function decodeText() {
      const input = document.getElementById('text-input').value;
      try {
        document.getElementById('text-output').value = atob(input);
      } catch {
        document.getElementById('text-output').value = 'Invalid Base64 string';
      }
    }

    function encodeImage(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const base64 = reader.result;
        document.getElementById('image-output').value = base64;
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function decodeImage() {
      const base64 = document.getElementById('image-output').value;
      const img = document.getElementById('image-preview');
      img.src = base64;
    }
  </script>
</body>
</html>
