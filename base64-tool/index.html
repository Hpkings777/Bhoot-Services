<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Tool | Bhoot Services</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e676;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      background: #1a1a1a;
      color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 15px;
      padding: 12px;
      margin: 10px 0;
      resize: vertical;
      transition: 0.3s ease;
    }
    textarea:focus {
      border-color: #00e676;
      outline: none;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00c166;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸš€ Base64 Encoder / Decoder</h2>

  <textarea id="input" placeholder="Enter text or Base64 image string..."></textarea>

  <div class="btn-group">
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <button onclick="copyResult()">ðŸ“‹ Copy</button>
  </div>

  <textarea id="output" readonly placeholder="Result..." id="resultText"></textarea>

  <div id="preview"></div>

  <script>
    function encode() {
      const input = document.getElementById('input').value;
      try {
        const encoded = btoa(input);
        document.getElementById('output').value = encoded;
        showImage(encoded);
      } catch (e) {
        document.getElementById('output').value = 'Encoding failed: Invalid input.';
      }
    }

    function decode() {
      const input = document.getElementById('input').value;
      try {
        const decoded = atob(input);
        document.getElementById('output').value = decoded;
        showImage(input);
      } catch (e) {
        document.getElementById('output').value = 'Invalid Base64 string.';
        document.getElementById('preview').innerHTML = '';
      }
    }

    function copyResult() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('ðŸ“‹ Copied to clipboard!');
    }

    function showImage(base64Str) {
      if (base64Str.startsWith("data:image") || base64Str.startsWith("/9j")) {
        document.getElementById('preview').innerHTML = `
          <img src="data:image/jpeg;base64,${base64Str}" alt="Base64 Image Preview"/>
        `;
      } else {
        document.getElementById('preview').innerHTML = '';
      }
    }
  </script>

</body>
</html>
