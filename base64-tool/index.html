<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Encoder/Decoder | Bhoot Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 30px 15px;
    }
    h2 {
      color: #00e676;
    }
    textarea {
      width: 95%;
      max-width: 600px;
      height: 130px;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      resize: vertical;
    }
    input[type="file"] {
      margin: 10px 0;
      color: #00e676;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00b356;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h2>üß† Base64 Encode / Decode</h2>

  <textarea id="input" placeholder="Enter text or Base64 here..."></textarea>
  <br>

  <div>
    <button onclick="encode()">Text Encode</button>
    <button onclick="decode()">Text Decode</button>
    <button onclick="copy()">üìã Copy</button>
  </div>

  <textarea id="output" placeholder="Result..."></textarea>

  <div id="preview"></div>

  <hr style="margin: 40px 0; border-color: #333;">

  <h2>üñºÔ∏è Image to Base64 Encoder</h2>
  <input type="file" accept="image/*" onchange="convertToBase64(this)">
  <textarea id="imgBase64" placeholder="Image base64 will appear here..."></textarea>
  <div id="imgPreview"></div>

  <script>
    function encode() {
      try {
        const input = document.getElementById("input").value;
        const encoded = btoa(input);
        document.getElementById("output").value = encoded;
        previewImage(encoded);
      } catch (e) {
        document.getElementById("output").value = "Encoding failed. Invalid input.";
      }
    }

    function decode() {
      try {
        const input = document.getElementById("input").value;
        const decoded = atob(input);
        document.getElementById("output").value = decoded;
        previewImage(input);
      } catch (e) {
        document.getElementById("output").value = "Decoding failed. Invalid Base64.";
      }
    }

    function copy() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("üìã Copied to clipboard!");
    }

    function previewImage(base64) {
      if (base64.startsWith("/9j") || base64.startsWith("iVBORw") || base64.startsWith("data:image")) {
        const imgSrc = base64.startsWith("data:") ? base64 : "data:image/jpeg;base64," + base64;
        document.getElementById("preview").innerHTML = `<img src="${imgSrc}" alt="Decoded Image"/>`;
      } else {
        document.getElementById("preview").innerHTML = "";
      }
    }

    function convertToBase64(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        document.getElementById("imgBase64").value = base64;
        document.getElementById("imgPreview").innerHTML = `<img src="${base64}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
