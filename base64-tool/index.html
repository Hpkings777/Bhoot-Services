<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Tool | Bhoot Services</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00e676;
      margin-bottom: 5px;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      padding: 10px 20px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      color: #ccc;
    }

    .tab.active {
      background: #00e676;
      color: #000;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      animation: fadein 0.3s;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 95%;
      max-width: 600px;
      height: 130px;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      resize: vertical;
    }

    button {
      margin: 6px;
      padding: 10px 20px;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00b356;
    }

    img {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #333;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 10px;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #444;
      color: #00e676;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="logo">üëª Bhoot Base64 Tool</div>
  <h1>Encode / Decode Text & Image</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('textTab')">Text</div>
    <div class="tab" onclick="switchTab('imageTab')">Image</div>
  </div>

  <!-- TEXT TAB -->
  <div id="textTab" class="tab-content active">
    <textarea id="textInput" placeholder="Enter text or base64..."></textarea><br>
    <button onclick="textEncode()">Encode</button>
    <button onclick="textDecode()">Decode</button>
    <button onclick="copyText()">üìã Copy</button>
    <textarea id="textOutput" placeholder="Result..."></textarea>
    <div id="textPreview"></div>
  </div>

  <!-- IMAGE TAB -->
  <div id="imageTab" class="tab-content">
    <div class="file-upload">
      <label class="upload-btn">üìÅ Choose Image
        <input type="file" accept="image/*" onchange="convertImageToBase64(this)">
      </label>
    </div>
    <textarea id="imgBase64" placeholder="Base64 output of image..."></textarea>
    <div id="imgPreview"></div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    function textEncode() {
      try {
        const input = document.getElementById("textInput").value;
        const encoded = btoa(input);
        document.getElementById("textOutput").value = encoded;
        previewTextImage(encoded);
      } catch {
        document.getElementById("textOutput").value = "‚ùå Invalid input for encoding.";
      }
    }

    function textDecode() {
      try {
        const input = document.getElementById("textInput").value;
        const decoded = atob(input);
        document.getElementById("textOutput").value = decoded;
        previewTextImage(input);
      } catch {
        document.getElementById("textOutput").value = "‚ùå Invalid base64 string.";
      }
    }

    function copyText() {
      const out = document.getElementById("textOutput");
      out.select();
      document.execCommand("copy");
      alert("üìã Copied!");
    }

    function previewTextImage(base64) {
      const preview = document.getElementById("textPreview");
      if (base64.startsWith("/9j") || base64.startsWith("iVB") || base64.startsWith("data:image")) {
        preview.innerHTML = `<img src="data:image/png;base64,${base64}" />`;
      } else {
        preview.innerHTML = "";
      }
    }

    function convertImageToBase64(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result;
        document.getElementById("imgBase64").value = base64;
        document.getElementById("imgPreview").innerHTML = `<img src="${base64}" />`;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
