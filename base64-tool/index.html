<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Image & Text Tool | Bhoot Services</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h2, h3 {
      color: #00e676;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      margin: 10px 0;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #222;
      color: #fff;
      resize: vertical;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00c853;
      transform: scale(1.05);
    }

    input[type="file"] {
      margin: 10px 0;
      color: #fff;
    }

    img {
      max-width: 300px;
      margin-top: 15px;
      border: 2px solid #00e676;
      border-radius: 10px;
    }

    .section {
      margin: 40px 0;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Base64 Text Encoder / Decoder</h2>
  <textarea id="input" placeholder="Enter text or Base64..."></textarea>
  <div>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
    <button onclick="copyText()">Copy</button>
  </div>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>

  <div class="section">
    <h3>üñºÔ∏è Encode Image to Base64</h3>
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="imageOutput" placeholder="Base64 will appear here..." readonly></textarea>
    <button onclick="copyImageBase64()">Copy</button>
  </div>

  <div class="section">
    <h3>üì• Decode Base64 to Image</h3>
    <textarea id="decodeImageInput" placeholder="Paste Base64 image string here..."></textarea>
    <button onclick="previewDecodedImage()">Show Image</button>
    <div id="imagePreview"></div>
  </div>

  <script>
    function encodeText() {
      const input = document.getElementById('input').value;
      if (!input.trim()) return alert("‚ö†Ô∏è Enter text to encode.");
      document.getElementById('output').value = btoa(input);
    }

    function decodeText() {
      const input = document.getElementById('input').value;
      if (!input.trim()) return alert("‚ö†Ô∏è Enter Base64 to decode.");
      try {
        document.getElementById('output').value = atob(input);
      } catch {
        document.getElementById('output').value = '‚ùå Invalid Base64';
      }
    }

    function copyText() {
      const output = document.getElementById('output');
      if (!output.value.trim()) return alert("‚ö†Ô∏è Nothing to copy.");
      output.select();
      document.execCommand('copy');
      alert("üìã Copied!");
    }

    // Image to Base64
    document.getElementById('imageInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('imageOutput').value = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function copyImageBase64() {
      const output = document.getElementById('imageOutput');
      if (!output.value.trim()) return alert("‚ö†Ô∏è No image Base64 found.");
      output.select();
      document.execCommand('copy');
      alert("üñºÔ∏è Image Base64 copied!");
    }

    // Base64 to Image Preview
    function previewDecodedImage() {
      const base64 = document.getElementById('decodeImageInput').value.trim();
      if (!base64) return alert("‚ö†Ô∏è Paste Base64 to decode.");
      const img = new Image();
      img.src = base64;
      img.onload = () => {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        preview.appendChild(img);
      };
      img.onerror = () => alert("‚ùå Invalid or corrupted Base64 image.");
    }
  </script>

</body>
</html>
